<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact | Baie Sound</title>
  <link rel="icon" href="assets/favicon.png">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-aura">
  <div class="container">

    <header class="header">
      <div class="brand">
        <span class="dot"></span>
        <h1>Baie Sound</h1>
      </div>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="studio.html">Studio</a>
        <a href="contact.html" class="active">Contact</a>
      </nav>
    </header>

    <section class="hero" style="display:flex; flex-direction:column; gap:22px;">
      <div class="panel" style="padding:32px;">
        <h2>Contact Baie Sound</h2>
        <p class="muted" style="margin-top:8px;">
          Have a project, question, or collaboration idea? Reach out below — let's make something unforgettable.
        </p>

        <form action="https://formspree.io/f/your-form-id" method="POST" style="display:flex; flex-direction:column; gap:16px; margin-top:20px;">
          <div class="row" style="flex-wrap:wrap; gap:12px;">
            <input type="text" name="name" placeholder="Your Name" required
                   style="flex:1; min-width:220px; padding:12px 14px; border-radius:10px; border:1px solid var(--stroke); background:rgba(255,255,255,.04); color:var(--txt);">
            <input type="email" name="_replyto" placeholder="Your Email" required
                   style="flex:1; min-width:220px; padding:12px 14px; border-radius:10px; border:1px solid var(--stroke); background:rgba(255,255,255,.04); color:var(--txt);">
          </div>
          <textarea name="message" placeholder="Your Message" rows="5" required
                    style="width:100%; padding:14px; border-radius:10px; border:1px solid var(--stroke); background:rgba(255,255,255,.04); color:var(--txt); resize:none;"></textarea>
          <button type="submit" class="btn" style="align-self:flex-start;">Send Message</button>
        </form>
      </div>
    </section>

    <footer class="footer">© <span id="year"></span> Baie Sound — Digital Pulse. Real Soul.</footer>
  </div>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    // internal page fade
    document.querySelectorAll('a[href]').forEach(link => {
      if (link.hostname === location.hostname && !link.target && !link.hasAttribute('download')) {
        link.addEventListener('click', e => {
          if (link.href === location.href) return;
          e.preventDefault();
          const flash = Object.assign(document.createElement('div'), { className: 'aura-flash' });
          document.body.appendChild(flash);
          document.body.style.opacity = '0';
          setTimeout(() => location = link.href, 450);
        });
      }
    });
  </script>
</body>
</html>
