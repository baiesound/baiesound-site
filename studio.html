<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baie Sound — Studio</title>
  <link rel="icon" href="assets/favicon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-aura">
  <div class="container">

    <!-- HEADER -->
    <header class="header">
      <div class="brand">
        <span class="dot"></span>
        <h1>Baie Sound Studio</h1>
      </div>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="studio.html" class="active">Studio</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>

    <!-- MAIN SPLIT SECTION -->
    <section class="split">

      <!-- NOW PLAYING PANEL -->
      <div class="panel player">
        <div class="row"><span class="badge">Now Playing</span></div>

        <!-- REAL ARTIST PLAYER -->
        <div style="margin:20px 0;">
          <iframe
            style="border-radius:16px; box-shadow:0 0 30px rgba(0,0,0,0.35);"
            src="https://open.spotify.com/embed/artist/6eIOPPkir1qsVhAPHO6S98?utm_source=generator&theme=0"
            width="100%"
            height="352"
            frameborder="0"
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
            loading="lazy">
          </iframe>
        </div>

        <!-- LISTEN BUTTONS -->
        <div style="margin-top:24px; text-align:center;">
          <h3 style="font-weight:600; font-size:1.1rem; margin-bottom:12px;">Listen here — pick your platform</h3>
          <div class="row" style="gap:14px; justify-content:center;">
            <a href="https://open.spotify.com/artist/6eIOPPkir1qsVhAPHO6S98" target="_blank" rel="noopener" class="btn">
              <i class="fab fa-spotify text-2xl mr-2" style="color:#fff;"></i>
              Spotify
            </a>

            <a href="https://music.apple.com/us/artist/baie-sound/1849097748" target="_blank" rel="noopener" class="btn">
              <i class="fab fa-apple text-2xl mr-2" style="color:#fff;"></i>
              Apple
            </a>

            <a href="https://hyperfollow.com/baiesound" target="_blank" rel="noopener" class="btn">
              Hyperfollow
            </a>
          </div>
        </div>
      </div> <!-- ← properly closes the player panel -->

    </section>

    <footer class="footer">© <span id="y"></span> Baie Sound. Built for speed & vibe.</footer>
  </div>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
