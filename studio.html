<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Baie Sound — Studio</title>
  <link rel="icon" href="assets/favicon.png">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-aura">
  <div class="container">

    <header class="header">
      <div class="brand">
        <span class="dot"></span>
        <h1>Baie Sound Studio</h1>
      </div>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="studio.html" class="active">Studio</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>

    <section class="split">
      <div class="panel player">
        <div class="row"><span class="badge">Now Playing</span></div>
        <div class="now">
          <div class="art"></div>
          <div>
            <h2 style="margin-bottom:6px">Forget Work (I'm Stayin’ in Bed)</h2>
            <p class="muted" style="margin:0">Baie Sound • 142 BPM • D minor</p>
          </div>
        </div>
        <div class="controls">
          <button class="k">Previous</button>
          <button class="k">Play</button>
          <button class="k">Next</button>
        </div>
        <div class="range"></div>
        <div class="row">
          <a class="btn ghost" href="https://open.spotify.com/artist/your-spotify-id" target="_blank">Spotify</a>
          <a class="btn ghost" href="https://music.apple.com/artist/baie-sound/your-id" target="_blank">Apple</a>
          <a class="btn" href="https://distrokid.com/hyperfollow/baiesound/forget-work-im-stayin-in-bed" target="_blank">Hyperfollow</a>
        </div>
      </div>

      <div class="panel" style="padding:22px">
        <div class="row" style="margin-bottom:12px">
          <span class="badge">Catalog</span>
          <span class="badge dim" id="studioCount">• 0 items</span>
        </div>
        <div class="grid" id="grid"></div>
      </div>
    </section>

    <footer class="footer">© <span id="y"></span> Baie Sound. Built for speed & vibe.</footer>
  </div>

  <script src="site.js"></script>
</body>
</html>
