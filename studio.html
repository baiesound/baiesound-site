<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Studio | Baie Sound</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    .gradient-bg { background: #0a0a1a; }
    .glass { 
      background: rgba(255,255,255,0.04); 
      backdrop-filter: blur(24px); 
      -webkit-backdrop-filter: blur(24px);
      border: 1px solid rgba(255,255,255,0.08); 
    }
    .progress { background: linear-gradient(to right, #00ff88 0%, #a855f7 70%, #ec4899 100%); }
    .btn-glow { filter: drop-shadow(0 0 20px currentColor); }
  </style>
</head>
<body class="gradient-bg min-h-screen text-white font-sans">

  <!-- Header -->
  <header class="container mx-auto px-6 pt-8">
    <div class="glass rounded-3xl px-8 py-6 flex justify-between items-center">
      <h1 class="text-3xl font-bold flex items-center gap-3">
        <span class="w-3 h-3 bg-cyan-400 rounded-full animate-pulse"></span>
        Baie Sound Studio
      </h1>
      <nav class="space-x-8 text-gray-300">
        <a href="/" class="hover:text-white transition">Home</a>
        <a href="/studio.html" class="text-white font-semibold">Studio</a>
      </nav>
    </div>
  </header>

  <main class="container mx-auto px-6 py-12 grid grid-cols-1 lg:grid-cols-2 gap-8 max-w-7xl">

    <!-- Left: Now Playing -->
    <div class="glass rounded-3xl p-8 space-y-8">
      <span class="text-xs bg-white/10 px-4 py-2 rounded-full">Now Playing</span>

      <div class="flex items-center gap-6">
        <div class="w-32 h-32 bg-gradient-to-br from-purple-400 to-cyan-400 rounded-3xl shadow-2xl"></div>
        <div>
          <h2 class="text-4xl font-bold leading-tight">Forget Work (I'm Stayin' in Bed)</h2>
          <p class="text-lg text-gray-300 mt-1">Baie Sound • 142 BPM • D minor</p>
        </div>
      </div>

      <!-- Controls -->
      <div class="flex gap-4 justify-start">
        <button class="px-6 py-3 bg-white/10 rounded-full hover:bg-white/20 transition text-sm">Previous</button>
        <button class="px-8 py-3 bg-white/10 rounded-full hover:bg-white/20 transition text-sm">Play</button>
        <button class="px-6 py-3 bg-white/10 rounded-full hover:bg-white/20 transition text-sm">Next</button>
      </div>

      <!-- Progress Bar -->
      <div class="h-1 bg-white/10 rounded-full overflow-hidden">
        <div class="h-full progress w-32 transition-all duration-300"></div>
      </div>

      <!-- Streaming Buttons -->
      <div class="flex flex-col items-center gap-6 pt-6">
        <div class="flex gap-5">
          <a href="https://open.spotify.com/artist/yourID" target="_blank" 
             class="px-8 py-4 bg-black/80 rounded-full flex items-center gap-3 hover:scale-105 transition btn-glow text-green-400 border border-green-400/50">
            <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg" class="w-7 h-7" />
            <span class="font-bold">Listen on Spotify</span>
          </a>
          <a href="https://music.apple.com/artist/yourID" target="_blank"
             class="px-8 py-4 rounded-full flex items-center gap-3 hover:scale-105 transition btn-glow text-pink-400 border-2 border-pink-500/70"
             style="background: linear-gradient(135deg, #ff0066, #ff3399);">
            <i class="fab fa-apple text-3xl"></i>
            <span class="font-bold">Listen on Apple Music</span>
          </a>
        </div>
        <a href="https://hyperfollow.com/baiesound" target="_blank"
           class="px-14 py-5 bg-gradient-to-r from-cyan-400 to-purple-600 rounded-full font-bold text-lg btn-glow hover:scale-110 transition transform">
          <i class="fas fa-home mr-2"></i> All Platforms
        </a>
      </div>
    </div>

    <!-- Right: Catalog -->
    <div class="glass rounded-3xl p-8 flex flex-col items-center justify-center text-center">
      <div class="flex items-center gap-4 mb-6">
        <span class="text-xs bg-white/10 px-4 py-2 rounded-full">Catalog</span>
        <span class="text-xs text-gray-400">• 0 items</span>
      </div>
      <div class="text-6xl text-gray-600 mb-4">
        <i class="fas fa-compact-disc"></i>
      </div>
      <p class="text-xl text-gray-400">Your catalog will appear here</p>
    </div>

  </main>

  <!-- Footer -->
  <footer class="container mx-auto px-6 pb-12">
    <div class="glass rounded-3xl px-8 py-6 text-center text-gray-400 text-sm">
      © Baie Sound. Built for speed & vibe.
    </div>
  </footer>

</body>
</html>
