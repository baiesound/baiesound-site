<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Baie Sound Studio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .gradient-bg { background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%); }
    .btn-glow { box-shadow: 0 0 20px rgba(147, 51, 234, 0.5); }
    .card-glow { box-shadow: 0 8px 32px rgba(147, 51, 234, 0.2); }
    .track-hover:hover { background-color: rgba(255,255,255,0.1); }
  </style>
</head>
<body class="gradient-bg min-h-screen text-white font-sans">

  <!-- Header -->
  <header class="container mx-auto px-6 py-8 flex justify-between items-center">
    <h1 class="text-3xl font-bold flex items-center gap-3">
      <span class="w-3 h-3 bg-purple-500 rounded-full animate-pulse"></span>
      Baie Sound Studio
    </h1>
    <nav class="space-x-8">
      <a href="#" class="hover:text-purple-400 transition">Home</a>
      <a href="#" class="hover:text-purple-400 transition">Studio</a>
    </nav>
  </header>

  <main class="container mx-auto px-6 py-12 grid grid-cols-1 lg:grid-cols-2 gap-12">

    <!-- Left: Player Card -->
    <div class="card-glow bg-white/5 backdrop-blur-xl rounded-3xl p-8 border border-white/10">
      <div class="flex items-center gap-4 mb-6">
        <span class="text-sm bg-purple-600/30 px-3 py-1 rounded-full">Now Playing</span>
      </div>

      <div class="bg-gradient-to-br from-teal-500 to-teal-700 rounded-2xl p-6 text-white">
        <div class="flex items-start justify-between mb-6">
          <div class="flex items-center gap-4">
            <img src="https://i.imgur.com/YourAlbumArtHere.jpg" alt="bAiE" class="w-24 h-24 rounded-xl shadow-2xl"/>
            <div>
              <h2 class="text-3xl font-bold">bAiE Sound</h2>
              <p class="text-sm opacity-90">Preview Top tracks</p>
              <button class="mt-2 bg-white/20 hover:bg-white/30 px-6 py-2 rounded-full text-sm backdrop-blur">
                Follow
              </button>
            </div>
          </div>
          <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg" alt="Spotify" class="w-8 h-8"/>
        </div>

        <!-- Tracklist -->
        <div class="space-y-3">
          <div class="track-hover flex items-center justify-between p-3 rounded-lg cursor-pointer">
            <div class="flex items-center gap-4">
              <span class="text-gray-400">1</span>
              <div>
                <p class="font-semibold">Mom's Little Best Broke Friend</p>
                <p class="text-sm opacity-75">bAiE Sound</p>
              </div>
            </div>
            <span class="text-sm">02:57</span>
          </div>
          <div class="track-hover flex items-center justify-between p-3 rounded-lg cursor-pointer">
            <div class="flex items-center gap-4">
              <span class="text-gray-400">2</span>
              <div>
                <p class="font-semibold">Forget Work (I'm Stayin' in Bed)</p>
                <p class="text-sm opacity-75">bAiE Sound</p>
              </div>
            </div>
            <span class="text-sm">02:39</span>
          </div>
          <div class="track-hover flex items-center justify-between p-3 rounded-lg cursor-pointer bg-white/10">
            <div class="flex items-center gap-4">
              <span class="text-purple-400">3</span>
              <div>
                <p class="font-semibold text-purple-300">If It Ain't One Thing, It's Another</p>
                <p class="text-sm opacity-75">bAiE Sound</p>
              </div>
            </div>
            <span class="text-sm">03:43</span>
          </div>
        </div>

        <!-- Platform Tabs -->
        <div class="flex gap-3 mt-8">
          <button class="px-5 py-2 bg-white/10 rounded-full hover:bg-white/20 transition">Spotify</button>
          <button class="px-5 py-2 bg-white/10 rounded-full hover:bg-white/20 transition">Apple Music</button>
          <button class="px-5 py-2 bg-gradient-to-r from-purple-600 to-pink-600 rounded-full btn-glow">All Platforms</button>
        </div>

        <!-- Progress Bar -->
        <div class="mt-8">
          <div class="h-2 bg-white/20 rounded-full overflow-hidden">
            <div class="h-full bg-gradient-to-r from-purple-500 to-pink-500 w-1/3 rounded-full transition-all duration-300"></div>
          </div>
        </div>

        <!-- Player Controls -->
        <div class="flex justify-center gap-6 mt-6 text-3xl">
          <i class="fas fa-step-backward cursor-pointer hover:text-purple-400"></i>
          <i class="fas fa-play-circle cursor-pointer hover:text-purple-400"></i>
          <i class="fas fa-step-forward cursor-pointer hover:text-purple-400"></i>
        </div>
      </div>

      <!-- Streaming Buttons -->
      <div class="flex justify-center gap-4 mt-8">
        <button class="px-6 py-3 bg-gray-800 rounded-full hover:bg-gray-700 transition">Listen on Spotify</button>
        <button class="px-6 py-3 bg-gray-800 rounded-full hover:bg-gray-700 transition">Apple Music</button>
        <button class="px-6 py-3 bg-gradient-to-r from-purple-600 to-pink-600 rounded-full btn-glow hover:scale-105 transition">
          Hyperfollow
        </button>
      </div>
    </div>

    <!-- Right: Placeholder for future content (videos, photos, etc.) -->
    <div class="grid grid-cols-2 gap-6">
      <div class="bg-white/5 backdrop-blur-xl rounded-2xl border border-white/10 aspect-square"></div>
      <div class="bg-white/5 backdrop-blur-xl rounded-2xl border border-white/10 aspect-square"></div>
      <div class="bg-white/5 backdrop-blur-xl rounded-2xl border border-white/10 aspect-square"></div>
      <div class="bg-white/5 backdrop-blur-xl rounded-2xl border border-white/10 aspect-square"></div>
    </div>

  </main>

  <footer class="text-center py-12 text-gray-500 text-sm">
    Â© 2025 Baie Sound Studio. All rights reserved.
  </footer>

</body>
</html>
